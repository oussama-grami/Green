<div class="container-fluid full-height"style="margin-top: 50px;">
  <div class="row row-height">
    <div class="col-lg-6 content-left1">
      <div class="content-left-wrapper">
        <img src="assets/img/Consommable.png" class="img-title" id="descriptionImage"/>
        <h2 id="descriptionTitle">Office Supplies</h2>
        <p id="descriptionText">Evaluate the emissions of your expenses on office supplies. </p>
      </div>
    </div>
    <div class="col-lg-6 content-right" id="start"style="overflow-y: hidden;">
      <div id="wizard_container">
        <form ngForm id="wrapped" (ngSubmit)="submitData()">
          <div class="step">
            <h3 class="main_question"><strong>6/7</strong>Enter the annual amount of your expenses for</h3>
            <div class="flex-container">
              <div class="form-group">
                <input type="number" name="papier" class="form-control" [(ngModel)]="consData.montantPapier" placeholder="Paper" id="papier" onChange="handleChange()">
              </div>
              <div class="form-group">
                <div class="styled-select clearfix">
                  <select class="nice-select wide" name="Dinar Tunisien" id="DT" [(ngModel)]="consData.unite1" onChange="handleChange()">
                  <option class="option" [value]="Unite.DT">Tunisian Dinar</option>
                  <option class="option" [value]="Unite.Euro">Euro</option>
                  <option class="option" [value]="Unite.Dolar">Dollar</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="flex-container">
              <div class="form-group">
                <input type="number" name="fournitures" class="form-control" placeholder="Small office supplies" [(ngModel)]="consData.montantFournitures" id="fourniture" onChange="handleChange()">
              </div>
              <div class="form-group">
                <div class="styled-select clearfix">
                  <select class="nice-select wide" name="Dinar Tunisien" id="DTT" [(ngModel)]="consData.unite2" onChange="handleChange()">
                    <option class="option" [value]="Unite.DT">Tunisian Dinar</option>
                    <option class="option" [value]="Unite.Euro">Euro</option>
                    <option class="option" [value]="Unite.Dolar">Dollar</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div id="bottom-wizard">
            <button id="calculateButton" type="submit" name="calcul" class="calcul" onclick="calculer()">Calculate</button>
            <p id='calcResult' class="mt-3"></p>
          </div>
          <div id="bottom-wizard2">
            <div class="button-container">
              <button type="button" name="backward" class="backward" routerLink="/fret">Back</button>
              <button type="button" name="forward" class="forward" routerLink="/imob">Continue</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
