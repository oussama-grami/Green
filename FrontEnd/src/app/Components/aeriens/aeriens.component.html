<div class="container-fluid full-height"style="margin-top: 50px;">
  <div class="row row-height">
    <div class="col-lg-6 content-left1">
      <div class="content-left-wrapper">
        <img src="assets/img/aerienne.png" class="img-title" id="descriptionImage"/>
        <h2 id="descriptionTitle">Business air travel        </h2>
        <p id="descriptionText">Evaluate your employees' business air travel emissions.</p>
      </div>
    </div>
    <div class="col-lg-6 content-right" id="start"style="overflow-y: hidden;">
      <div id="wizard_container">
        <form>
          <div class="step">
            <h3 class="main_question"><strong>4/7</strong>Enter the data related to your company's business air travel</h3>
            <div class="form-group">
              <input type="number" name="ARcourt" class="form-control" [(ngModel)]="depData.nbrArretRetourC" placeholder="Number of short-haul round trips (- 3000 Km)" id="ARcourt" onChange="handleChange()">
            </div>
            <div class="form-group">
              <input type="number" name="ARmoyen" class="form-control" [(ngModel)]="depData.nbrArretRetourM" placeholder="Number of medium-haul round trips (3,000 Km to 6,000 Km)" id="ARmoyen" onChange="handleChange()">
            </div>
            <div class="form-group">
              <input type="number" name="ARlong" class="form-control" [(ngModel)]="depData.nbrArretRetourL" placeholder="Number of long-haul round trips (+ 6000 Km)" id="ARlong" onChange="handleChange()">
            </div>
          </div>
          <div id="bottom-wizard" style="display: flex; justify-content: flex-end;">
            <button id="calculateButton" type="submit" name="calcul" class="calcul" (click)="calculer()">Calculate</button>
            <p id='calcResult' class="mt-3"></p>
          </div>
          <!-- THIS IS JUST TO TEST THE CALCULATE FUNCTION -->
          <h6 style="width: 100%; color: rgba(0, 0, 0, 0.5);">Result = {{result}}</h6>          
          <div style="width: 100%; height: 2px; background-color: rgba(0, 0, 0, 0.1); border-radius:100px;"></div>
          <div id="bottom-wizard2">
            <div class="button-container">
              <button type="button" name="backward" class="backward" routerLink="/car">Back</button>
              <button type="button" name="forward" class="forward" (click)="evaluateAirTravel()">Continue</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
